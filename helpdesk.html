<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="logo.png" type="image/x-icon">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>24x7 Support</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #e0e5ec;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); /* Automatically adjust columns */
            gap: 20px;
            max-width: 900px;
            padding: 20px;
            width: 100%;
        }

        .box {
            background: #e0e5ec;
            border-radius: 8px;
            box-shadow: -7px -7px 20px 0px #fff9, -4px -4px 5px 0px #fff9, 7px 7px 20px 0px #0002, 4px 4px 5px 0px #0001, inset 0px 0px 0px 0px #fff9, inset 0px 0px 0px 0px #0001, inset 0px 0px 0px 0px #fff9, inset 0px 0px 0px 0px #0001;
            text-align: center;
            padding: 40px;
            transition: transform 0.2s;
        }

        .box:hover {
            transform: translateY(-5px);
        }

        .box img {
            width: 80px;
            margin-bottom: 20px;
        }

        .box h3 {
            margin-bottom: 15px;
            font-size: 22px;
            color: #333;
        }

        .box p {
            margin-bottom: 20px;
            font-size: 16px;
            color: #666;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                grid-template-columns: repeat(2, 1fr); /* 2 columns for tablets */
            }
        }

        @media (max-width: 480px) {
            .container {
                grid-template-columns: 1fr; /* 1 column for mobile devices */
            }

            .box img {
                width: 60px; /* Smaller icons for mobile */
            }

            .box h3 {
                font-size: 18px; /* Adjust font size for titles */
            }

            .box p {
                font-size: 14px; /* Adjust font size for description */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">
            <img src="https://img.icons8.com/color/96/whatsapp.png" alt="WhatsApp Icon">
            <h3>WhatsApp Support</h3>
            <p>Get round-the-clock assistance through WhatsApp. Contact us anytime for support and guidance.</p>
            <p><strong>WhatsApp Number:</strong> +123-456-7890</p>
        </div>
        <div class="box">
            <img src="https://img.icons8.com/color/96/gmail-new.png" alt="Email Icon">
            <h3>Email Support</h3>
            <p>Reach out to us via email for detailed support. We are here to help 24x7.</p>
            <p><strong>Email:</strong> codingwell.live@gmail.com</p>
        </div>
    </div>
</body>
</html>
